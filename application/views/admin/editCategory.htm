<form class="form-horizontal" method="post">
	{% if category.getId() %}
	<div class="form-group h34">
		<label class="col-sm-2 control-label">ID:</label>
		<div class="col-sm-10 pt7"><b>{{ category.getId() }}</b></div>
	</div>
	{% endif %}
	<div class="form-group h34">
		<label class="col-sm-2 control-label">Активность:</label>
		<div class="col-sm-10">
			<div class="checkbox icheck-default">
				<input type="checkbox" id="active" name="active" value="1" {{ category.getActive() ? 'checked' }}>
				<label for="active"></label>
			</div>
		</div>
	</div>
	<div class="form-group {{ errors.name ? 'has-error' }}">
		<label class="col-sm-2 control-label">Название:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name" value="{{ category.getName() }}">
			<span class="help-block">{{ errors.name }}</span>
		</div>
		
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Описание анонса:</label>
		<textarea class="col-sm-10" rows="5" name="preview_text">{{ category.getPreviewText() }}</textarea>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Детальное описание:</label>
		<textarea class="col-sm-10" rows="5" name="detail_text">{{ category.getDetailText() }}</textarea>
	</div>
	
	<button type="submit" class="btn btn-default">Сохранить</button>
	<a href="{{ ref }}" type="button" class="btn btn-default" >Отмена</a>
</form>
