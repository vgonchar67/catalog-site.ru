{% extends layout %}

{% block title %}Панель управления!{% endblock %}

{% block leftSiteBar %}
    <div class="left-sitebar">
		<div class="list-group">
			<a href="/admin/categories" class="list-group-item">Категории</a>
			<a href="/admin/products" class="list-group-item">Товары</a>
		</div>
	</div>
{% endblock %}

{% block content %}
	<h1>Панель управления</h1>
	<form class="form-horizontal" method="post">
		<div class="form-group">
			<label class="col-sm-2 control-label">Активность:</label>
			<div class="col-sm-10">
				<div class="checkbox icheck-default">
					<input type="checkbox" id="active" name="Active" value="1" {{ category.values.Active ? 'checked' }}>
					<label for="active"></label>
				</div>
			</div>
		</div>
		<div class="form-group {{ category.errors.name ? 'has-error' }}">
			<label class="col-sm-2 control-label">Название:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="Name" value="{{ category.values.Name }}">
				<span class="help-block">{{ category.errors.name }}</span>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Описание анонса:</label>
			<textarea class="col-sm-10" rows="5" name="PreviewText">{{ category.values.PreviewText }}</textarea>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Детальное описание:</label>
			<textarea class="col-sm-10" rows="5" name="DetailText">{{ category.values.DetailText }}</textarea>
		</div>
		
		<button type="submit" class="btn btn-default">Сохранить</button>
		<button type="button" class="btn btn-default" onclick="javascript:history.go(-1)">Отмена</button>
	</form>
{% endblock %}
