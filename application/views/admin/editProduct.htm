<form class="form-horizontal" method="post">
	{% if product.getId() %}
	<div class="form-group h34">
		<label class="col-sm-2 control-label">ID:</label>
		<div class="col-sm-10 pt7"><b>{{ product.getId() }}</b></div>
	</div>
	{% endif %}
	<div class="form-group">
		<label class="col-sm-2 control-label">Активность:</label>
		<div class="col-sm-10">
			<div class="checkbox icheck-default">
				<input type="checkbox" id="active" name="active" value="1" {{ product.getActive() ? 'checked' }}>
				<label for="active"></label>
			</div>
		</div>
	</div>
	<div class="form-group {{ errors.name ? 'has-error' }}">
		<label class="col-sm-2 control-label">Название:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name" value="{{ product.getName() }}">
			<span class="help-block">{{ errors.name }}</span>
		</div>
		
	</div>

	<div class="form-group {{ product.errors.categories ? 'has-error' }}">
		<label class="col-sm-2 control-label">Категории:</label>
		<div class="col-sm-10">
			<select multiple class="form-control" name="Categories[]">
				{% for item in categories %}
				<option value="{{ item.id }}" {{ selectedCategories[item.id] ? 'selected' }}>[{{ item.id }}] - {{ item.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Количество на складе:</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="name" name="quantity" value="{{ product.getQuantity() }}">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Возможность заказа при отсутствии на складе:</label>
		<div class="col-sm-10">
			<div class="checkbox icheck-default">
				<input type="checkbox" id="empty_order" name="empty_order" value="1" {{ product.getEmptyOrder() ? 'checked' }}>
				<label for="empty_order"></label>
			</div>
		</div>
	</div>
	
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Описание анонса:</label>
		<textarea class="col-sm-10" rows="5" name="preview_text">{{ product.getPreviewText() }}</textarea>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Детальное описание:</label>
		<textarea class="col-sm-10" rows="5" name="detail_text">{{ product.getDetailText() }}</textarea>
	</div>
	
	<button type="submit" class="btn btn-default">Сохранить</button>
	<a href="{{ ref }}" type="button" class="btn btn-default" >Отмена</a>
</form>
